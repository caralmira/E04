{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Authentication</title>

{% load static %}
<link rel="stylesheet" href="{% static '/authentication/css/login-style.css' %}">

{% endblock meta %}

{% block content %}
<script>
    $(document).ready(function(){
        var temp2 = '{{status}}'
        var temp = "{% url 'Authentication:login-user' 1 %}".replace('1', temp2)
        $('#submit_button').click(function(){
            $.ajax({
                url: temp,
                type: 'POST',
                data: {
                    'csrfmiddlewaretoken':'{{ csrf_token }}',
                    'email': $('#id_email').val(),
                    'password': $('#id_password').val()
                },
                success: function(data){
                    alert(data);
                }
            });
        });
    });
</script>

<div class = "container text-center" id = 'background-container'>
    <div class = "row align-items-center" style = "margin-top: 10%;">
        <div class = "login-box">
            <!-- <img src = "{% static 'PROMPT_FRAME.png' %}" id = 'prompt'> -->
        </div>
    </div>
</div>
{% endblock content %}
